<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
</head>
<body>
  <div class="player-container">
    <canvas id="equalizer-canvas"></canvas>
    <div class="track-info">
      <h2 id="track-title">no track selected</h2>
      <h3 id="track-artist"></h3>
    </div>
    <div class="controls">
      <button id="play-pause-button" class="play-button">play</button>
      <button id="next-button" class="next-button">next</button>
      <button id="prev-button" class="prev-button">previous</button>
    </div>
    <input type="file" id="folder-input" webkitdirectory directory multiple>
    <button id="load-button">choose folder</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
